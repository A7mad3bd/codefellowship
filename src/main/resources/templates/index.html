<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Hello </h1>
<h1>Welcome to codefellowship </h1>



<ul th:each="newUser: ${newUser}">
    <p>Username</p><span th:text="${newUser.username}"></span>
    <p>First Name</p><span th:text="${newUser.firstName}"></span>
    <p>Last Name</p><span th:text="${newUser.lastName}"></span>
    <p>Date of Birth</p><span th:text="${newUser.dateOfBirth}"></span>
    <p>Specialization</p><span th:text="${newUser.Specialization}"></span>
    <p>Bio</p><span th:text="${newUser.bio}"></span>
</ul>
</body>
</html>
